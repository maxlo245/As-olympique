version: '3.8'

services:
  # PHP + Apache
  web:
    image: php:8.1-apache
    container_name: as_olympique_web
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./uploads:/var/www/uploads
      - ./logs:/var/www/logs
    environment:
      - DB_HOST=db
      - DB_NAME=as_olympique_db
      - DB_USER=as_user
      - DB_PASS=as_pwd
      - APP_ENV=development
      - APP_DEBUG=true
    depends_on:
      - db
    networks:
      - as_olympique_network
    command: >
      bash -c "
      docker-php-ext-install pdo pdo_mysql &&
      a2enmod rewrite headers deflate expires &&
      apache2-foreground
      "

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: as_olympique_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: as_olympique_db
      MYSQL_USER: as_user
      MYSQL_PASSWORD: as_pwd
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - as_olympique_network
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: as_olympique_pma
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    networks:
      - as_olympique_network

networks:
  as_olympique_network:
    driver: bridge

volumes:
  db_data:
    driver: local
